          description: OK
          schema:
            $ref: '#/definitions/models.Comment'
      security:
      - BearerAuth: []
      summary: Get Comment
      tags:
      - Comment
    put:
      consumes:
      - application/json
      description: Update a comment using id
      parameters:
      - description: Bearer {JWT token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Id of the comment
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Comment'
      security:
      - BearerAuth: []
      summary: Update Comment
      tags:
      - Comment
