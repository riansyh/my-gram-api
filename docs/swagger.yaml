      username:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: rianfebriansyah22@gmail.com
    name: Rian Febriansyah
  description: This service allows users to store their photos and make comments on
    other users' photos. It was created as a final project for FGA Scalable Web Service
    with Golang.
  title: MyGram API
  version: "1.0"
paths:
  /comments:
    get:
      consumes:
      - application/json
      description: Get all comments
      parameters:
      - description: Bearer {JWT token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Comment'
      security:
      - BearerAuth: []
      summary: Get All Comments
      tags:
      - Comment
    post:
      consumes:
      - application/json
      description: Add a comment to a photo
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Comment'
      summary: Add Comment
      tags:
      - Comment
  /comments/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a comment using id
      parameters:
      - description: Bearer {JWT token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Id of the comment
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Comment successfully deleted
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete a Comment
      tags:
      - Comment
    get:
      consumes:
      - application/json
      description: Show a comment using id
      parameters:
